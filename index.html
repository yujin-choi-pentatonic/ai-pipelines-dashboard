<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Pipelines Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next:wght@100;300;400&family=Atkinson+Hyperlegible+Mono:wght@300&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <style>
    :root {
      --black: #171717;
      --white: #FFFFFF;
      --grey-light: #FAFAFA;
      --grey-medium: #A9A9A9;
      --mint: #00FBA9;
      --coral: #FF4C00;
      --blue: #3941EB;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Atkinson Hyperlegible Next', sans-serif;
      font-weight: 300;
      background-color: var(--grey-light);
      color: var(--black);
      line-height: 1.4;
      font-size: 18px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 80px 24px;
    }

    h1 {
      font-family: 'Atkinson Hyperlegible Next', sans-serif;
      font-weight: 300;
      font-size: 76px;
      line-height: 1.1;
      margin-bottom: 48px;
      color: var(--black);
    }

    h1 span.underscore {
      color: var(--blue);
    }

    h2 {
      font-family: 'Atkinson Hyperlegible Next', sans-serif;
      font-weight: 300;
      font-size: 47px;
      line-height: 1.1;
      margin-bottom: 24px;
      color: var(--black);
    }

    h3 {
      font-family: 'Atkinson Hyperlegible Next', sans-serif;
      font-weight: 300;
      font-size: 29px;
      line-height: 1.1;
      color: var(--black);
    }

    h4 {
      font-family: 'Atkinson Hyperlegible Next', sans-serif;
      font-weight: 300;
      font-size: 23px;
      line-height: 1.1;
      color: var(--black);
    }

    .mono {
      font-family: 'Atkinson Hyperlegible Mono', monospace;
      font-weight: 300;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* Category Tabs (Top Level) */
    .category-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }

    .category-tab {
      font-family: 'Atkinson Hyperlegible Next', sans-serif;
      font-weight: 300;
      font-size: 18px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      padding: 16px 40px;
      border: 2px solid var(--black);
      border-radius: 9999px;
      background: transparent;
      color: var(--black);
      cursor: pointer;
      transition: all 150ms ease-out;
    }

    .category-tab:hover {
      background: var(--black);
      color: var(--white);
    }

    .category-tab.active {
      background: var(--black);
      color: var(--white);
    }

    /* Pipeline Tabs (Second Level) */
    .pipeline-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 32px;
      flex-wrap: wrap;
    }

    .pipeline-tab {
      font-family: 'Atkinson Hyperlegible Next', sans-serif;
      font-weight: 300;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      padding: 10px 24px;
      border: 1px solid var(--grey-medium);
      border-radius: 9999px;
      background: transparent;
      color: var(--black);
      cursor: pointer;
      transition: all 150ms ease-out;
    }

    .pipeline-tab:hover {
      border-color: var(--black);
    }

    .pipeline-tab.active {
      background: var(--grey-medium);
      border-color: var(--grey-medium);
      color: var(--black);
    }

    /* Pipeline Header */
    .pipeline-header {
      margin-bottom: 32px;
    }

    .pipeline-name {
      font-size: 47px;
      margin-bottom: 8px;
    }

    .pipeline-stats {
      display: flex;
      gap: 32px;
    }

    .pipeline-stat {
      display: flex;
      align-items: baseline;
      gap: 8px;
    }

    .pipeline-stat-value {
      font-family: 'Atkinson Hyperlegible Next', sans-serif;
      font-weight: 100;
      font-size: 47px;
      line-height: 1.1;
      color: var(--blue);
    }

    .pipeline-stat-label {
      font-family: 'Atkinson Hyperlegible Mono', monospace;
      font-weight: 300;
      font-size: 14px;
      text-transform: uppercase;
      color: var(--grey-medium);
      letter-spacing: 0.05em;
    }

    /* Client Cards */
    .client-card {
      background: var(--white);
      border-radius: 16px;
      padding: 32px;
      margin-bottom: 24px;
    }

    .client-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--grey-light);
    }

    .client-identity {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .client-logo {
      height: 120px;
      width: auto;
      max-width: 280px;
      object-fit: contain;
    }

    .client-name {
      font-size: 29px;
    }

    .client-stats {
      display: flex;
      gap: 24px;
    }

    .stat {
      text-align: right;
    }

    .stat-value {
      font-family: 'Atkinson Hyperlegible Next', sans-serif;
      font-weight: 100;
      font-size: 29px;
      line-height: 1.1;
    }

    .stat-value.positive {
      color: var(--blue);
    }

    .stat-label {
      font-family: 'Atkinson Hyperlegible Mono', monospace;
      font-weight: 300;
      font-size: 14px;
      text-transform: uppercase;
      color: var(--grey-medium);
      letter-spacing: 0.05em;
    }

    /* Client Data Section */
    .client-data {
      background: var(--grey-light);
      border-radius: 8px;
      margin-bottom: 24px;
      overflow: hidden;
    }

    .client-data-header {
      display: flex;
      align-items: center;
      padding: 16px;
      cursor: pointer;
      gap: 12px;
    }

    .client-data-header:hover {
      background: rgba(0,0,0,0.02);
    }

    .client-data-toggle {
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--black);
      transition: transform 150ms ease-out;
    }

    .client-data.expanded .client-data-toggle {
      transform: rotate(90deg);
    }

    .client-data-title {
      font-family: 'Atkinson Hyperlegible Mono', monospace;
      font-weight: 300;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--grey-medium);
    }

    .client-data-count {
      font-family: 'Atkinson Hyperlegible Mono', monospace;
      font-size: 12px;
      color: var(--grey-medium);
      margin-left: auto;
    }

    .client-data-list {
      display: none;
      padding: 0 16px 16px 48px;
    }

    .client-data.expanded .client-data-list {
      display: block;
    }

    .client-data-item {
      font-size: 16px;
      padding: 6px 0;
      color: var(--black);
      display: flex;
      align-items: flex-start;
      gap: 8px;
    }

    .client-data-item::before {
      content: "";
      width: 6px;
      height: 6px;
      background: var(--blue);
      border-radius: 50%;
      margin-top: 8px;
      flex-shrink: 0;
    }

    /* Requirement Sections */
    .section {
      margin-bottom: 24px;
    }

    .section-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      cursor: pointer;
    }

    .section-toggle {
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--black);
      transition: transform 150ms ease-out;
    }

    .section.expanded .section-toggle {
      transform: rotate(90deg);
    }

    .section-name {
      font-size: 23px;
    }

    .section-count {
      font-family: 'Atkinson Hyperlegible Mono', monospace;
      font-size: 12px;
      color: var(--grey-medium);
      text-transform: uppercase;
    }

    .section-content {
      display: none;
      padding-left: 36px;
    }

    .section.expanded .section-content {
      display: block;
    }

    .section-images {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 16px;
    }

    .section-images img {
      max-width: 100%;
      max-height: 300px;
      border-radius: 8px;
      cursor: pointer;
      transition: opacity 150ms ease-out;
      border: 1px solid var(--grey-light);
    }

    .section-images img:hover {
      opacity: 0.9;
    }

    .section-links {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 16px;
    }

    /* Requirements */
    .requirement {
      border: 1px solid var(--grey-light);
      border-radius: 8px;
      margin-bottom: 8px;
      overflow: hidden;
      transition: border-color 150ms ease-out;
    }

    .requirement:hover {
      border-color: var(--grey-medium);
    }

    .requirement-header {
      display: flex;
      align-items: center;
      padding: 16px;
      cursor: pointer;
      gap: 16px;
      background: var(--white);
    }

    .requirement-toggle {
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--black);
      transition: transform 150ms ease-out;
    }

    .requirement.expanded .requirement-toggle {
      transform: rotate(90deg);
    }

    .requirement-info {
      flex: 1;
    }

    .requirement-name {
      font-size: 18px;
      margin-bottom: 2px;
    }

    .requirement-subname {
      font-size: 14px;
      color: var(--grey-medium);
    }

    .requirement-meta {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    /* Priority Pills */
    .priority-pill {
      font-family: 'Atkinson Hyperlegible Mono', monospace;
      font-weight: 300;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      padding: 4px 12px;
      border-radius: 9999px;
      background: var(--grey-light);
      color: var(--black);
    }

    .priority-pill.critical {
      background: var(--coral);
      color: var(--white);
    }

    .priority-pill.high {
      background: var(--black);
      color: var(--white);
    }

    /* Status Toggle */
    .status-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 16px;
      border-radius: 9999px;
      border: 1px solid var(--grey-medium);
      background: transparent;
      font-family: 'Atkinson Hyperlegible Next', sans-serif;
      font-weight: 300;
      font-size: 14px;
      cursor: pointer;
      transition: all 150ms ease-out;
      color: var(--black);
    }

    .status-toggle:hover {
      border-color: var(--black);
    }

    .status-toggle.complete {
      background: var(--mint);
      border-color: var(--mint);
      color: var(--black);
    }

    .status-toggle .icon {
      width: 16px;
      height: 16px;
    }

    /* Requirement Details Panel */
    .requirement-details {
      display: none;
      background: var(--grey-light);
      padding: 16px;
      padding-left: 56px;
    }

    .requirement.expanded .requirement-details {
      display: block;
    }

    /* Signoffs */
    .signoffs {
      margin-bottom: 16px;
      padding: 12px;
      background: var(--white);
      border-radius: 8px;
    }

    .signoffs-header {
      font-family: 'Atkinson Hyperlegible Mono', monospace;
      font-weight: 300;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--grey-medium);
      margin-bottom: 8px;
    }

    .signoff-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 12px;
    }

    .signoff-item {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 4px 12px;
      background: var(--mint);
      border-radius: 9999px;
      font-size: 14px;
    }

    .signoff-item .icon {
      width: 14px;
      height: 14px;
    }

    .signoff-remove {
      background: none;
      border: none;
      cursor: pointer;
      padding: 2px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.6;
      transition: opacity 150ms ease-out;
    }

    .signoff-remove:hover {
      opacity: 1;
    }

    .signoff-add {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .signoff-input {
      font-family: 'Atkinson Hyperlegible Next', sans-serif;
      font-size: 14px;
      padding: 6px 12px;
      border: 1px solid var(--grey-medium);
      border-radius: 8px;
      width: 150px;
    }

    .signoff-input:focus {
      outline: none;
      border-color: var(--blue);
    }

    .signoff-btn {
      font-family: 'Atkinson Hyperlegible Next', sans-serif;
      font-weight: 300;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      padding: 6px 16px;
      border: 1px solid var(--black);
      border-radius: 9999px;
      background: transparent;
      color: var(--black);
      cursor: pointer;
      transition: all 150ms ease-out;
    }

    .signoff-btn:hover {
      background: var(--black);
      color: var(--white);
    }

    /* Bullet Points */
    .bullets {
      margin-bottom: 16px;
    }

    .bullet {
      font-size: 16px;
      padding: 6px 0;
      color: var(--black);
      display: flex;
      align-items: flex-start;
      gap: 8px;
    }

    .bullet::before {
      content: "";
      width: 6px;
      height: 6px;
      background: var(--black);
      border-radius: 50%;
      margin-top: 8px;
      flex-shrink: 0;
    }

    .bullet-image {
      padding: 8px 0;
    }

    .bullet-image img {
      max-width: 100%;
      max-height: 300px;
      border-radius: 8px;
      cursor: pointer;
      transition: opacity 150ms ease-out;
      border: 1px solid var(--grey-light);
    }

    .bullet-image img:hover {
      opacity: 0.9;
    }

    .bullet-link {
      padding: 8px 0;
    }

    .file-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      background: var(--white);
      border: 1px solid var(--grey-medium);
      border-radius: 8px;
      color: var(--black);
      text-decoration: none;
      font-size: 14px;
      transition: all 150ms ease-out;
    }

    .file-link:hover {
      border-color: var(--blue);
      color: var(--blue);
    }

    .file-link .icon {
      width: 18px;
      height: 18px;
      color: var(--blue);
    }

    /* Image Modal */
    .image-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1200;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .image-modal-content {
      position: relative;
      max-width: 90vw;
      max-height: 90vh;
    }

    .image-modal-content img {
      max-width: 100%;
      max-height: 90vh;
      border-radius: 8px;
    }

    .image-modal-close {
      position: absolute;
      top: -40px;
      right: 0;
      background: none;
      border: none;
      color: var(--white);
      cursor: pointer;
      padding: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-modal-close:hover {
      color: var(--mint);
    }

    .image-modal-close .icon {
      width: 24px;
      height: 24px;
    }

    /* Technologies */
    .technologies-header {
      font-family: 'Atkinson Hyperlegible Mono', monospace;
      font-weight: 300;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--grey-medium);
      margin-bottom: 8px;
    }

    .technology {
      background: var(--white);
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 8px;
    }

    .technology:last-child {
      margin-bottom: 0;
    }

    .technology-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
      gap: 16px;
    }

    .technology-name {
      font-size: 16px;
      font-weight: 400;
      flex: 1;
      min-width: 0;
    }

    .technology-type {
      font-family: 'Atkinson Hyperlegible Mono', monospace;
      font-weight: 300;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--grey-medium);
      flex-shrink: 0;
    }

    .technology-details {
      display: flex;
      align-items: center;
      gap: 24px;
    }

    /* Stage Pills */
    .stage-pill {
      font-family: 'Atkinson Hyperlegible Mono', monospace;
      font-weight: 300;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      padding: 4px 10px;
      border-radius: 9999px;
      background: var(--grey-light);
      color: var(--black);
    }

    .stage-pill.deployed {
      background: var(--mint);
      color: var(--black);
    }

    .stage-pill.testing {
      background: var(--blue);
      color: var(--white);
    }

    /* Progress Bar */
    .progress-container {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .progress-bar {
      flex: 1;
      height: 8px;
      background: var(--grey-light);
      border-radius: 4px;
      overflow: hidden;
      cursor: pointer;
    }

    .progress-fill {
      height: 100%;
      background: var(--blue);
      border-radius: 4px;
      transition: width 150ms ease-out;
    }

    .progress-value {
      font-family: 'Atkinson Hyperlegible Mono', monospace;
      font-weight: 300;
      font-size: 14px;
      text-transform: uppercase;
      min-width: 48px;
      text-align: right;
    }

    /* Technology Images */
    .technology-images {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 12px;
    }

    .technology-images img {
      max-width: 100%;
      max-height: 200px;
      border-radius: 8px;
      cursor: pointer;
      transition: opacity 150ms ease-out;
      border: 1px solid var(--grey-light);
    }

    .technology-images img:hover {
      opacity: 0.9;
    }

    /* Links */
    .technology-links {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    .tech-link {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: 14px;
      color: var(--blue);
      text-decoration: none;
      padding: 4px 8px;
      border-radius: 4px;
      transition: background 150ms ease-out;
    }

    .tech-link:hover {
      background: var(--grey-light);
    }

    .tech-link .icon {
      width: 14px;
      height: 14px;
    }

    /* Loading & Empty States */
    .loading, .empty-state {
      text-align: left;
      padding: 48px 0;
      color: var(--grey-medium);
    }

    /* Config Banner */
    .config-banner {
      background: var(--black);
      color: var(--white);
      padding: 16px 24px;
      border-radius: 8px;
      margin-bottom: 32px;
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .config-banner p {
      flex: 1;
    }

    .config-input {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .config-input input {
      font-family: 'Atkinson Hyperlegible Mono', monospace;
      font-size: 14px;
      padding: 8px 16px;
      border: none;
      border-radius: 9999px;
      width: 400px;
      background: var(--white);
      color: var(--black);
    }

    .config-input button {
      font-family: 'Atkinson Hyperlegible Next', sans-serif;
      font-weight: 300;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      padding: 8px 24px;
      border: none;
      border-radius: 9999px;
      background: var(--mint);
      color: var(--black);
      cursor: pointer;
      transition: opacity 150ms ease-out;
    }

    .config-input button:hover {
      opacity: 0.9;
    }

    .hidden {
      display: none;
    }

    /* Header Actions */
    .header-actions {
      display: flex;
      gap: 16px;
      align-items: center;
      margin-bottom: 32px;
    }

    .refresh-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-family: 'Atkinson Hyperlegible Next', sans-serif;
      font-weight: 300;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      padding: 8px 24px;
      border: 1px solid var(--black);
      border-radius: 9999px;
      background: transparent;
      color: var(--black);
      cursor: pointer;
      transition: all 150ms ease-out;
    }

    .refresh-btn:hover {
      background: var(--black);
      color: var(--white);
    }

    .refresh-btn .icon {
      width: 16px;
      height: 16px;
    }

    .last-updated {
      font-size: 14px;
      color: var(--grey-medium);
    }

    /* Progress edit input */
    .progress-edit {
      width: 48px;
      font-family: 'Atkinson Hyperlegible Mono', monospace;
      font-size: 14px;
      padding: 4px 8px;
      border: 1px solid var(--grey-medium);
      border-radius: 4px;
      text-align: center;
    }

    .progress-edit:focus {
      outline: none;
      border-color: var(--blue);
    }

    /* Workflow Diagram */
    .workflow-diagram {
      background: var(--grey-light);
      border-radius: 8px;
      padding: 24px;
      margin-bottom: 24px;
      overflow-x: auto;
    }

    .workflow-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      cursor: pointer;
    }

    .workflow-toggle {
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--black);
      transition: transform 150ms ease-out;
    }

    .workflow-diagram.expanded .workflow-toggle {
      transform: rotate(90deg);
    }

    .workflow-title {
      font-family: 'Atkinson Hyperlegible Mono', monospace;
      font-weight: 300;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--grey-medium);
    }

    .workflow-content {
      display: none;
    }

    .workflow-diagram.expanded .workflow-content {
      display: block;
    }

    .workflow-canvas {
      position: relative;
      min-height: 200px;
    }

    .workflow-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 24px;
      position: relative;
    }

    .workflow-row:last-child {
      margin-bottom: 0;
    }

    .workflow-node {
      background: var(--white);
      border: 2px solid var(--black);
      border-radius: 8px;
      padding: 12px 16px;
      min-width: 120px;
      text-align: center;
      cursor: pointer;
      transition: all 150ms ease-out;
      position: relative;
      z-index: 1;
    }

    .workflow-node:hover {
      background: var(--black);
      color: var(--white);
    }

    .workflow-node.start {
      background: var(--black);
      color: var(--white);
      border-radius: 9999px;
      min-width: 80px;
    }

    .workflow-node.start:hover {
      background: var(--blue);
      border-color: var(--blue);
    }

    .workflow-node.decision {
      background: var(--white);
      border-color: var(--blue);
      transform: rotate(0deg);
      border-radius: 4px;
    }

    .workflow-node.decision::before {
      content: "";
      position: absolute;
      top: -6px;
      left: 50%;
      transform: translateX(-50%);
      border-left: 6px solid transparent;
      border-right: 6px solid transparent;
      border-bottom: 6px solid var(--blue);
    }

    .workflow-node.decision:hover {
      background: var(--blue);
      color: var(--white);
    }

    .workflow-node.end {
      background: var(--mint);
      border-color: var(--mint);
      border-radius: 9999px;
    }

    .workflow-node.end:hover {
      background: var(--black);
      border-color: var(--black);
      color: var(--white);
    }

    .workflow-node.link-target {
      border-style: dashed;
      border-color: var(--grey-medium);
    }

    .workflow-node-label {
      font-size: 14px;
      font-weight: 400;
    }

    .workflow-arrow {
      display: flex;
      align-items: center;
      color: var(--grey-medium);
      flex-shrink: 0;
    }

    .workflow-arrow .icon {
      width: 20px;
      height: 20px;
    }

    .workflow-arrow-label {
      font-family: 'Atkinson Hyperlegible Mono', monospace;
      font-size: 11px;
      text-transform: uppercase;
      color: var(--grey-medium);
      position: absolute;
      top: -16px;
      white-space: nowrap;
    }

    .workflow-branch {
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding-left: 32px;
      border-left: 2px dashed var(--grey-medium);
      margin-left: 16px;
    }

    .workflow-branch-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .workflow-branch-label {
      font-family: 'Atkinson Hyperlegible Mono', monospace;
      font-size: 11px;
      text-transform: uppercase;
      color: var(--blue);
      padding: 2px 8px;
      background: rgba(57, 65, 235, 0.1);
      border-radius: 4px;
      margin-right: 8px;
    }

    /* View Diagram Button */
    .view-diagram-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-family: 'Atkinson Hyperlegible Next', sans-serif;
      font-weight: 300;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      padding: 12px 24px;
      border: 1px solid var(--black);
      border-radius: 9999px;
      background: transparent;
      color: var(--black);
      cursor: pointer;
      transition: all 150ms ease-out;
      margin-bottom: 24px;
    }

    .view-diagram-btn:hover {
      background: var(--black);
      color: var(--white);
    }

    .view-diagram-btn .icon {
      width: 16px;
      height: 16px;
    }

    /* Diagram Full-Screen Modal */
    .diagram-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--white);
      z-index: 1000;
      overflow: auto;
    }

    .diagram-modal.active {
      display: block;
    }

    .diagram-modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 24px 40px;
      border-bottom: 1px solid var(--grey-light);
      position: sticky;
      top: 0;
      background: var(--white);
      z-index: 10;
    }

    .diagram-modal-title {
      font-size: 29px;
    }

    .diagram-modal-close {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-family: 'Atkinson Hyperlegible Next', sans-serif;
      font-weight: 300;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      padding: 10px 24px;
      border: 1px solid var(--black);
      border-radius: 9999px;
      background: transparent;
      color: var(--black);
      cursor: pointer;
      transition: all 150ms ease-out;
    }

    .diagram-modal-close:hover {
      background: var(--black);
      color: var(--white);
    }

    .diagram-modal-close .icon {
      width: 16px;
      height: 16px;
    }

    .diagram-modal-content {
      padding: 40px;
      min-height: calc(100vh - 100px);
    }

    .diagram-modal .workflow-canvas {
      min-height: auto;
    }

    .diagram-modal .workflow-row {
      margin-bottom: 32px;
    }

    .diagram-modal .workflow-node {
      padding: 16px 24px;
      min-width: 140px;
    }

    .diagram-modal .workflow-node-label {
      font-size: 16px;
    }

    /* Node Detail Modal */
    .node-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1100;
      align-items: center;
      justify-content: center;
    }

    .node-modal.active {
      display: flex;
    }

    .node-modal-content {
      background: var(--white);
      border-radius: 16px;
      padding: 32px;
      max-width: 500px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }

    .node-modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--grey-light);
    }

    .node-modal-title {
      font-size: 23px;
    }

    .node-modal-close {
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--grey-medium);
      transition: color 150ms ease-out;
    }

    .node-modal-close:hover {
      color: var(--black);
    }

    .node-modal-type {
      font-family: 'Atkinson Hyperlegible Mono', monospace;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--grey-medium);
      margin-bottom: 16px;
    }

    .node-modal-details {
      font-size: 16px;
      line-height: 1.6;
      color: var(--black);
    }

    .node-modal-details p {
      margin-bottom: 12px;
    }

    .node-modal-details ul {
      margin-left: 20px;
      margin-bottom: 12px;
    }

    .node-modal-details li {
      margin-bottom: 6px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 {
        font-size: 59px;
      }

      h2, .pipeline-name {
        font-size: 37px;
      }

      .container {
        padding: 32px 16px;
      }

      .client-card {
        padding: 24px 16px;
      }

      .requirement-header {
        flex-wrap: wrap;
      }

      .requirement-meta {
        width: 100%;
        margin-top: 8px;
        padding-left: 40px;
      }

      .config-input {
        flex-direction: column;
        width: 100%;
      }

      .config-input input {
        width: 100%;
      }

      .category-tabs, .pipeline-tabs {
        gap: 8px;
      }

      .category-tab {
        padding: 12px 24px;
        font-size: 14px;
      }

      .pipeline-tab {
        padding: 8px 16px;
        font-size: 12px;
      }

      .pipeline-stats {
        flex-direction: column;
        gap: 16px;
      }

      .pipeline-stat-value {
        font-size: 37px;
      }

      .section-content {
        padding-left: 16px;
      }

      .requirement-details {
        padding-left: 24px;
      }
    }
  </style>
</head>
<body>
  <!-- Diagram Full-Screen Modal -->
  <div id="diagramModal" class="diagram-modal">
    <div class="diagram-modal-header">
      <h3 class="diagram-modal-title" id="diagramModalTitle">Workflow Diagram</h3>
      <button class="diagram-modal-close" onclick="closeDiagramModal()">
        <i data-lucide="x" class="icon"></i>
        Close
      </button>
    </div>
    <div class="diagram-modal-content" id="diagramModalContent"></div>
  </div>

  <!-- Node Detail Modal -->
  <div id="nodeModal" class="node-modal" onclick="closeNodeModal(event)">
    <div class="node-modal-content" onclick="event.stopPropagation()">
      <div class="node-modal-header">
        <h4 class="node-modal-title" id="nodeModalTitle"></h4>
        <button class="node-modal-close" onclick="closeNodeModal()">
          <i data-lucide="x" class="icon"></i>
        </button>
      </div>
      <div class="node-modal-type" id="nodeModalType"></div>
      <div class="node-modal-details" id="nodeModalDetails"></div>
    </div>
  </div>

  <div class="container">
    <h1>AI Pipelines<span class="underscore">_</span></h1>

    <div id="configBanner" class="config-banner">
      <p>Enter your Google Apps Script Web App URL to connect:</p>
      <div class="config-input">
        <input type="text" id="apiUrlInput" placeholder="https://script.google.com/macros/s/...">
        <button onclick="saveApiUrl()">Connect</button>
      </div>
    </div>

    <div class="header-actions">
      <button class="refresh-btn" onclick="loadData()">
        <i data-lucide="refresh-cw" class="icon"></i>
        Refresh
      </button>
      <span id="lastUpdated" class="last-updated"></span>
    </div>

    <div id="categoryTabs" class="category-tabs"></div>
    <div id="pipelineTabs" class="pipeline-tabs"></div>

    <div id="dashboard">
      <div class="loading">Loading pipeline data...</div>
    </div>
  </div>

  <script>
    let API_URL = localStorage.getItem('pipelineApiUrl') || 'https://script.google.com/macros/s/AKfycbxFlCrP50I-WM4i7dOfuIcLLFmSoPXCqVNtaIlQCo3Nl3ia8wBwj_YumupHBAS80HOt7Q/exec';
    let allData = [];
    let activeCategoryId = null;
    let activePipelineId = null;
    let diagramDataStore = {};

    if (API_URL) {
      document.getElementById('configBanner').classList.add('hidden');
      loadData();
    } else {
      document.getElementById('dashboard').innerHTML = '<p style="color: var(--grey-medium);">Please configure your Google Apps Script URL above to load data.</p>';
    }

    function saveApiUrl() {
      const url = document.getElementById('apiUrlInput').value.trim();
      if (url) {
        API_URL = url;
        localStorage.setItem('pipelineApiUrl', url);
        document.getElementById('configBanner').classList.add('hidden');
        loadData();
      }
    }

    async function loadData() {
      try {
        document.getElementById('dashboard').innerHTML = '<div class="loading">Loading pipeline data...</div>';
        document.getElementById('categoryTabs').innerHTML = '';
        document.getElementById('pipelineTabs').innerHTML = '';

        const response = await fetch(`${API_URL}?action=getData`);
        const result = await response.json();

        if (result.success) {
          allData = result.data;

          if (allData.length > 0 && !activeCategoryId) {
            activeCategoryId = allData[0].id;
          }

          renderCategoryTabs(allData);
          renderPipelineTabs();
          renderDashboard();
          document.getElementById('lastUpdated').textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
        } else {
          document.getElementById('dashboard').innerHTML = '<p style="color: var(--coral);">Error loading data. Please check your API URL.</p>';
        }
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('dashboard').innerHTML = '<p style="color: var(--coral);">Failed to connect. Please check your API URL and try again.</p>';
      }

      lucide.createIcons();
    }

    function renderCategoryTabs(categories) {
      const tabsContainer = document.getElementById('categoryTabs');

      if (!categories || categories.length === 0) {
        tabsContainer.innerHTML = '';
        return;
      }

      tabsContainer.innerHTML = categories.map(cat => `
        <button class="category-tab ${cat.id === activeCategoryId ? 'active' : ''}"
                onclick="selectCategory('${cat.id}')">
          ${cat.name}
        </button>
      `).join('');
    }

    function selectCategory(categoryId) {
      activeCategoryId = categoryId;
      activePipelineId = null;

      document.querySelectorAll('.category-tab').forEach(tab => tab.classList.remove('active'));
      event.target.classList.add('active');

      renderPipelineTabs();
      renderDashboard();
    }

    function renderPipelineTabs() {
      const tabsContainer = document.getElementById('pipelineTabs');
      const category = allData.find(c => c.id === activeCategoryId);

      if (!category || !category.pipelines || category.pipelines.length === 0) {
        tabsContainer.innerHTML = '';
        return;
      }

      if (!activePipelineId) {
        activePipelineId = category.pipelines[0].id;
      }

      tabsContainer.innerHTML = category.pipelines.map(pipeline => `
        <button class="pipeline-tab ${pipeline.id === activePipelineId ? 'active' : ''}"
                onclick="selectPipeline('${pipeline.id}')">
          ${pipeline.name}
        </button>
      `).join('');
    }

    function selectPipeline(pipelineId) {
      activePipelineId = pipelineId;

      document.querySelectorAll('.pipeline-tab').forEach(tab => tab.classList.remove('active'));
      event.target.classList.add('active');

      renderDashboard();
    }

    function renderDashboard() {
      const dashboard = document.getElementById('dashboard');
      const category = allData.find(c => c.id === activeCategoryId);

      if (!category) {
        dashboard.innerHTML = '<p class="empty-state">No data found. Add Categories to your Google Sheet.</p>';
        return;
      }

      const pipeline = category.pipelines?.find(p => p.id === activePipelineId);

      if (!pipeline) {
        dashboard.innerHTML = '<p class="empty-state">No pipelines in this category. Add Pipelines to your Google Sheet.</p>';
        return;
      }

      const clients = pipeline.clients || [];
      const totalReqs = clients.reduce((sum, c) =>
        sum + (c.sections || []).reduce((s, sec) => s + (sec.requirements?.length || 0), 0), 0);
      const completedReqs = clients.reduce((sum, c) =>
        sum + (c.sections || []).reduce((s, sec) =>
          s + (sec.requirements?.filter(r => r.status === 'Complete').length || 0), 0), 0);

      dashboard.innerHTML = `
        <div class="pipeline-section active">
          <div class="pipeline-header">
            <h2 class="pipeline-name">${pipeline.name}</h2>
            <div class="pipeline-stats">
              <div class="pipeline-stat">
                <span class="pipeline-stat-value">${clients.length}</span>
                <span class="pipeline-stat-label">Clients</span>
              </div>
              <div class="pipeline-stat">
                <span class="pipeline-stat-value">${completedReqs}/${totalReqs}</span>
                <span class="pipeline-stat-label">Requirements Complete</span>
              </div>
            </div>
          </div>
          <div class="clients">
            ${clients.length > 0 ? clients.map(client => renderClient(client)).join('') : '<p class="empty-state">No clients in this pipeline yet.</p>'}
          </div>
        </div>
      `;

      lucide.createIcons();
    }

    function renderClient(client) {
      const sections = client.sections || [];
      const totalReqs = sections.reduce((sum, sec) => sum + (sec.requirements?.length || 0), 0);
      const completedReqs = sections.reduce((sum, sec) =>
        sum + (sec.requirements?.filter(r => r.status === 'Complete').length || 0), 0);
      const clientData = client.data || [];
      const logoUrl = client.logo ? convertGoogleDriveUrl(client.logo) : null;

      return `
        <div class="client-card">
          <div class="client-header">
            <div class="client-identity">
              ${logoUrl ? `<img src="${logoUrl}" alt="${client.name}" class="client-logo">` : `<h3 class="client-name">${client.name}</h3>`}
            </div>
            <div class="client-stats">
              <div class="stat">
                <div class="stat-value positive">${completedReqs}/${totalReqs}</div>
                <div class="stat-label">Complete</div>
              </div>
            </div>
          </div>

          ${clientData.length > 0 ? `
            <div class="client-data" data-id="data-${client.id}">
              <div class="client-data-header" onclick="toggleClientData('data-${client.id}')">
                <div class="client-data-toggle">
                  <i data-lucide="chevron-right" class="icon"></i>
                </div>
                <span class="client-data-title">Client Data</span>
                <span class="client-data-count">${clientData.length} items</span>
              </div>
              <div class="client-data-list">
                ${clientData.map(d => `<div class="client-data-item">${d.item}</div>`).join('')}
              </div>
            </div>
          ` : ''}

          ${renderDiagram(client)}

          <div class="sections">
            ${sections.map(section => renderSection(section)).join('')}
            ${sections.length === 0 ? '<p style="color: var(--grey-medium);">No requirement sections added yet.</p>' : ''}
          </div>
        </div>
      `;
    }

    function renderSection(section) {
      const requirements = section.requirements || [];
      const completedReqs = requirements.filter(r => r.status === 'Complete').length;
      const imageUrls = getImageUrls(section.image);
      const linkUrls = getLinksArray(section.fileLinks);

      return `
        <div class="section expanded" data-id="${section.id}">
          <div class="section-header" onclick="toggleSection('${section.id}')">
            <div class="section-toggle">
              <i data-lucide="chevron-right" class="icon"></i>
            </div>
            <h4 class="section-name">${section.name}</h4>
            <span class="section-count">${completedReqs}/${requirements.length}</span>
          </div>
          <div class="section-content">
            ${imageUrls.length > 0 ? `
              <div class="section-images">
                ${imageUrls.map(url => `<img src="${url}" alt="${section.name}" onclick="openImageModal('${url}')">`).join('')}
              </div>
            ` : ''}
            ${linkUrls.length > 0 ? `
              <div class="section-links">
                ${linkUrls.map(link => {
                  const { url, label } = parseLinkWithLabel(link);
                  return `
                    <a href="${url}" target="_blank" class="file-link">
                      <i data-lucide="${getFileIcon(url)}" class="icon"></i>
                      ${label}
                    </a>
                  `;
                }).join('')}
              </div>
            ` : ''}
            ${requirements.map(req => renderRequirement(req)).join('')}
            ${requirements.length === 0 ? '<p style="color: var(--grey-medium); font-size: 14px;">No requirements in this section.</p>' : ''}
          </div>
        </div>
      `;
    }

    function getImageUrls(image) {
      if (!image) return [];

      // Handle if image is already an array
      if (Array.isArray(image)) {
        return image.map(url => convertGoogleDriveUrl(url));
      }

      // Split by comma for multiple images
      const urls = image.split(',').map(url => url.trim()).filter(url => url);

      return urls.map(url => convertGoogleDriveUrl(url));
    }

    function convertGoogleDriveUrl(url) {
      if (url.includes('drive.google.com/file/d/')) {
        const fileId = url.match(/\/d\/([a-zA-Z0-9_-]+)/)?.[1];
        if (fileId) {
          return `https://lh3.googleusercontent.com/d/${fileId}`;
        }
      }
      return url;
    }

    function getLinksArray(links) {
      if (!links) return [];

      // Handle if links is already an array
      if (Array.isArray(links)) {
        return links.filter(l => l);
      }

      // Handle string (comma-separated)
      if (typeof links === 'string') {
        return links.split(',').map(l => l.trim()).filter(l => l);
      }

      return [];
    }

    function parseLinkWithLabel(link) {
      // Format: URL|Label or just URL
      if (link.includes('|')) {
        const parts = link.split('|');
        return {
          url: parts[0].trim(),
          label: parts[1].trim()
        };
      }
      return {
        url: link,
        label: getFileNameFromUrl(link)
      };
    }

    function renderRequirement(req) {
      const priorityClass = req.priority?.toLowerCase() || '';
      const isComplete = req.status === 'Complete';
      const bullets = req.bullets || [];
      const technologies = req.technologies || [];
      const signoffs = req.signoffs || [];

      return `
        <div class="requirement" data-id="${req.id}">
          <div class="requirement-header" onclick="toggleRequirement('${req.id}')">
            <div class="requirement-toggle">
              <i data-lucide="chevron-right" class="icon"></i>
            </div>
            <div class="requirement-info">
              <div class="requirement-name">${req.name}</div>
              ${req.subname ? `<div class="requirement-subname">${req.subname}</div>` : ''}
            </div>
            <div class="requirement-meta">
              ${req.priority ? `<span class="priority-pill ${priorityClass}">${req.priority}</span>` : ''}
              <button class="status-toggle ${isComplete ? 'complete' : ''}" onclick="event.stopPropagation(); toggleStatus('${req.id}', '${isComplete ? 'In Progress' : 'Complete'}')">
                <i data-lucide="${isComplete ? 'check-circle' : 'circle'}" class="icon"></i>
                ${isComplete ? 'Complete' : 'In Progress'}
              </button>
            </div>
          </div>
          <div class="requirement-details">
            <div class="signoffs">
              <div class="signoffs-header">Sign-offs</div>
              <div class="signoff-list" id="signoffs-${req.id}">
                ${signoffs.map(s => `
                  <div class="signoff-item" data-id="${s.id}">
                    <i data-lucide="check" class="icon"></i>
                    ${s.personName}
                    <button class="signoff-remove" onclick="removeSignoff('${s.id}', '${req.id}')" title="Remove">
                      <i data-lucide="x" class="icon"></i>
                    </button>
                  </div>
                `).join('')}
                ${signoffs.length === 0 ? '<span style="color: var(--grey-medium); font-size: 14px;">No sign-offs yet</span>' : ''}
              </div>
              <div class="signoff-add">
                <input type="text" class="signoff-input" id="signoff-input-${req.id}" placeholder="Name" onkeypress="handleSignoffKeypress(event, '${req.id}')">
                <button class="signoff-btn" onclick="addSignoff('${req.id}')">Add</button>
              </div>
            </div>
            ${bullets.length > 0 ? `
              <div class="bullets">
                ${bullets.map(b => renderBullet(b.text)).join('')}
              </div>
            ` : ''}
            ${technologies.length > 0 ? `
              <div class="technologies-header">Technologies</div>
              ${technologies.map(tech => renderTechnology(tech)).join('')}
            ` : ''}
          </div>
        </div>
      `;
    }

    function renderBullet(text) {
      // Check if the text is an image URL
      const imagePattern = /\.(png|jpg|jpeg|gif|webp|svg)(\?.*)?$/i;
      const isGoogleDriveImage = text.includes('lh3.googleusercontent.com');

      // Check if it's a Google Drive image link (not a file/document)
      if (text.includes('drive.google.com/file/d/')) {
        // Try to determine if it's an image or document
        const isLikelyImage = imagePattern.test(text) ||
          text.includes('image') ||
          (!text.includes('.xlsx') && !text.includes('.xls') && !text.includes('.pdf') && !text.includes('.doc') && !text.includes('.csv'));

        if (isLikelyImage && !text.includes('spreadsheet') && !text.includes('document')) {
          const fileId = text.match(/\/d\/([a-zA-Z0-9_-]+)/)?.[1];
          if (fileId) {
            const imageUrl = `https://lh3.googleusercontent.com/d/${fileId}`;
            return `<div class="bullet-image"><img src="${imageUrl}" alt="Bullet image" onclick="openImageModal('${imageUrl}')"></div>`;
          }
        }
      }

      if (imagePattern.test(text) || isGoogleDriveImage) {
        return `<div class="bullet-image"><img src="${text}" alt="Bullet image" onclick="openImageModal('${text}')"></div>`;
      }

      // Check if the text is a file link (Excel, PDF, Word, etc.)
      const filePattern = /\.(xlsx?|csv|pdf|docx?|pptx?|zip|txt)(\?.*)?$/i;
      const isFileLink = filePattern.test(text) ||
        text.includes('docs.google.com') ||
        text.includes('sheets.google.com') ||
        text.includes('drive.google.com');

      if (isFileLink && (text.startsWith('http://') || text.startsWith('https://'))) {
        const fileName = getFileNameFromUrl(text);
        const fileIcon = getFileIcon(text);
        return `
          <div class="bullet-link">
            <a href="${text}" target="_blank" class="file-link">
              <i data-lucide="${fileIcon}" class="icon"></i>
              ${fileName}
            </a>
          </div>
        `;
      }

      // Check if it's any other URL
      if (text.startsWith('http://') || text.startsWith('https://')) {
        return `
          <div class="bullet-link">
            <a href="${text}" target="_blank" class="file-link">
              <i data-lucide="external-link" class="icon"></i>
              ${text.length > 50 ? text.substring(0, 50) + '...' : text}
            </a>
          </div>
        `;
      }

      return `<div class="bullet">${text}</div>`;
    }

    function getFileNameFromUrl(url) {
      // Try to extract filename from URL
      if (url.includes('sheets.google.com')) return 'Google Sheet';
      if (url.includes('docs.google.com/spreadsheets')) return 'Google Sheet';
      if (url.includes('docs.google.com/document')) return 'Google Doc';
      if (url.includes('docs.google.com/presentation')) return 'Google Slides';
      if (url.includes('drive.google.com')) return 'Google Drive File';

      const match = url.match(/\/([^/?]+\.[a-z]{2,4})(\?|$)/i);
      if (match) return match[1];

      return 'File Link';
    }

    function getFileIcon(url) {
      if (url.includes('sheet') || url.includes('.xlsx') || url.includes('.xls') || url.includes('.csv')) return 'file-spreadsheet';
      if (url.includes('doc') || url.includes('.docx') || url.includes('.doc')) return 'file-text';
      if (url.includes('.pdf')) return 'file-text';
      if (url.includes('presentation') || url.includes('.pptx') || url.includes('.ppt')) return 'file-presentation';
      if (url.includes('.zip')) return 'file-archive';
      return 'file';
    }

    function openImageModal(imageUrl) {
      const modal = document.createElement('div');
      modal.className = 'image-modal';
      modal.onclick = () => modal.remove();
      modal.innerHTML = `
        <div class="image-modal-content" onclick="event.stopPropagation()">
          <img src="${imageUrl}" alt="Full size image">
          <button class="image-modal-close" onclick="this.parentElement.parentElement.remove()">
            <i data-lucide="x" class="icon"></i>
          </button>
        </div>
      `;
      document.body.appendChild(modal);
      lucide.createIcons();
    }

    function renderTechnology(tech) {
      const stageClass = tech.stage?.toLowerCase() || '';
      const links = parseTechLinks(tech.techLinks || tech.links);
      const imageUrls = getImageUrls(tech.image);

      return `
        <div class="technology" data-id="${tech.id}">
          <div class="technology-header">
            <span class="technology-name">${tech.name}</span>
            <span class="technology-type">${tech.type || 'Technology'}</span>
          </div>
          <div class="technology-details">
            <span class="stage-pill ${stageClass}">${tech.stage || 'Research'}</span>
            <div class="progress-container">
              <div class="progress-bar" onclick="editProgress('${tech.id}', event)">
                <div class="progress-fill" style="width: ${tech.progress || 0}%"></div>
              </div>
              <input type="number" class="progress-edit" value="${tech.progress || 0}" min="0" max="100"
                     onchange="updateProgress('${tech.id}', this.value)"
                     onclick="event.stopPropagation()">
              <span class="progress-value">%</span>
            </div>
          </div>
          ${imageUrls.length > 0 ? `
            <div class="technology-images">
              ${imageUrls.map(url => `<img src="${url}" alt="${tech.name}" onclick="openImageModal('${url}')">`).join('')}
            </div>
          ` : ''}
          ${links.length > 0 ? `
            <div class="technology-links">
              ${links.map(link => `
                <a href="${link.url}" target="_blank" class="tech-link">
                  <i data-lucide="external-link" class="icon"></i>
                  ${link.label}
                </a>
              `).join('')}
            </div>
          ` : ''}
        </div>
      `;
    }

    function parseTechLinks(links) {
      if (!links) return [];

      // Already an array of objects (JSON format)
      if (Array.isArray(links)) {
        return links.filter(l => l && l.url);
      }

      // String format: "URL|Label, URL|Label" or just "URL, URL"
      if (typeof links === 'string') {
        return links.split(',').map(l => l.trim()).filter(l => l).map(link => {
          const parsed = parseLinkWithLabel(link);
          return { url: parsed.url, label: parsed.label };
        });
      }

      return [];
    }

    function toggleClientData(id) {
      const el = document.querySelector(`.client-data[data-id="${id}"]`);
      el.classList.toggle('expanded');
      lucide.createIcons();
    }

    function toggleSection(id) {
      const el = document.querySelector(`.section[data-id="${id}"]`);
      el.classList.toggle('expanded');
      lucide.createIcons();
    }

    function toggleRequirement(id) {
      const el = document.querySelector(`.requirement[data-id="${id}"]`);
      el.classList.toggle('expanded');
      lucide.createIcons();
    }

    // Optimistic update helper - preserves expanded states
    function updateLocalData(updateFn) {
      // Save expanded states before re-rendering
      const expandedSections = new Set();
      const expandedRequirements = new Set();
      const expandedClientData = new Set();

      document.querySelectorAll('.section.expanded').forEach(el => {
        expandedSections.add(el.dataset.id);
      });
      document.querySelectorAll('.requirement.expanded').forEach(el => {
        expandedRequirements.add(el.dataset.id);
      });
      document.querySelectorAll('.client-data.expanded').forEach(el => {
        expandedClientData.add(el.dataset.id);
      });

      updateFn(allData);
      renderDashboard();

      // Restore expanded states after re-rendering
      expandedSections.forEach(id => {
        const el = document.querySelector(`.section[data-id="${id}"]`);
        if (el) el.classList.add('expanded');
      });
      expandedRequirements.forEach(id => {
        const el = document.querySelector(`.requirement[data-id="${id}"]`);
        if (el) el.classList.add('expanded');
      });
      expandedClientData.forEach(id => {
        const el = document.querySelector(`.client-data[data-id="${id}"]`);
        if (el) el.classList.add('expanded');
      });

      lucide.createIcons();
    }

    async function toggleStatus(id, newStatus) {
      // Optimistic update
      updateLocalData(data => {
        for (const cat of data) {
          for (const pipeline of cat.pipelines || []) {
            for (const client of pipeline.clients || []) {
              for (const section of client.sections || []) {
                const req = section.requirements?.find(r => r.id === id);
                if (req) {
                  req.status = newStatus;
                  return;
                }
              }
            }
          }
        }
      });

      // Sync to server in background
      try {
        await fetch(API_URL, {
          method: 'POST',
          body: JSON.stringify({
            action: 'updateRequirementStatus',
            id: id,
            status: newStatus
          })
        });
      } catch (error) {
        console.error('Error updating status:', error);
      }
    }

    async function updateProgress(id, progress) {
      const value = Math.min(100, Math.max(0, parseInt(progress) || 0));

      // Optimistic update
      updateLocalData(data => {
        for (const cat of data) {
          for (const pipeline of cat.pipelines || []) {
            for (const client of pipeline.clients || []) {
              for (const section of client.sections || []) {
                for (const req of section.requirements || []) {
                  const tech = req.technologies?.find(t => t.id === id);
                  if (tech) {
                    tech.progress = value;
                    return;
                  }
                }
              }
            }
          }
        }
      });

      // Sync to server in background
      try {
        await fetch(API_URL, {
          method: 'POST',
          body: JSON.stringify({
            action: 'updateTechnologyProgress',
            id: id,
            progress: value
          })
        });
      } catch (error) {
        console.error('Error updating progress:', error);
      }
    }

    function editProgress(id, event) {
      const rect = event.target.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const width = rect.width;
      const progress = Math.round((x / width) * 100);
      updateProgress(id, progress);
    }

    function handleSignoffKeypress(event, reqId) {
      if (event.key === 'Enter') {
        addSignoff(reqId);
      }
    }

    async function addSignoff(reqId) {
      const input = document.getElementById(`signoff-input-${reqId}`);
      const personName = input.value.trim();
      if (!personName) return;

      const tempId = 'temp-' + Date.now();
      const signedAt = new Date().toISOString();

      // Optimistic update
      updateLocalData(data => {
        for (const cat of data) {
          for (const pipeline of cat.pipelines || []) {
            for (const client of pipeline.clients || []) {
              for (const section of client.sections || []) {
                const req = section.requirements?.find(r => r.id === reqId);
                if (req) {
                  if (!req.signoffs) req.signoffs = [];
                  req.signoffs.push({ id: tempId, requirementId: reqId, personName, signedAt });
                  return;
                }
              }
            }
          }
        }
      });

      input.value = '';

      // Sync to server in background
      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          body: JSON.stringify({
            action: 'addSignoff',
            requirementId: reqId,
            personName: personName
          })
        });
        const result = await response.json();

        // Update with real ID
        if (result.success && result.signoff) {
          updateLocalData(data => {
            for (const cat of data) {
              for (const pipeline of cat.pipelines || []) {
                for (const client of pipeline.clients || []) {
                  for (const section of client.sections || []) {
                    const req = section.requirements?.find(r => r.id === reqId);
                    if (req) {
                      const signoff = req.signoffs?.find(s => s.id === tempId);
                      if (signoff) signoff.id = result.signoff.id;
                      return;
                    }
                  }
                }
              }
            }
          });
        }
      } catch (error) {
        console.error('Error adding signoff:', error);
      }
    }

    async function removeSignoff(signoffId, reqId) {
      // Optimistic update
      updateLocalData(data => {
        for (const cat of data) {
          for (const pipeline of cat.pipelines || []) {
            for (const client of pipeline.clients || []) {
              for (const section of client.sections || []) {
                const req = section.requirements?.find(r => r.id === reqId);
                if (req && req.signoffs) {
                  req.signoffs = req.signoffs.filter(s => s.id !== signoffId);
                  return;
                }
              }
            }
          }
        }
      });

      // Sync to server in background
      try {
        await fetch(API_URL, {
          method: 'POST',
          body: JSON.stringify({
            action: 'removeSignoff',
            id: signoffId
          })
        });
      } catch (error) {
        console.error('Error removing signoff:', error);
      }
    }

    // Diagram rendering
    function renderDiagram(client) {
      const diagram = client.diagram;
      if (!diagram || !diagram.data) {
        return '';
      }

      let diagramData;
      try {
        diagramData = typeof diagram.data === 'string' ? JSON.parse(diagram.data) : diagram.data;
      } catch (e) {
        console.error('Error parsing diagram data:', e);
        return '';
      }

      if (!diagramData.rows || diagramData.rows.length === 0) {
        return '';
      }

      // Store diagram data for modal access
      diagramDataStore[client.id] = {
        name: client.name,
        data: diagramData
      };

      return `
        <button class="view-diagram-btn" onclick="openDiagramModal('${client.id}')">
          <i data-lucide="git-branch" class="icon"></i>
          View Workflow Diagram
        </button>
      `;
    }

    function openDiagramModal(clientId) {
      const stored = diagramDataStore[clientId];
      if (!stored) {
        console.error('No diagram data found for client:', clientId);
        return;
      }

      document.getElementById('diagramModalTitle').textContent = stored.name + ' - Workflow Diagram';
      document.getElementById('diagramModalContent').innerHTML = `
        <div class="workflow-canvas">
          ${stored.data.rows.map(row => renderDiagramRow(row)).join('')}
        </div>
      `;

      document.getElementById('diagramModal').classList.add('active');
      document.body.style.overflow = 'hidden';
      lucide.createIcons();
    }

    function closeDiagramModal() {
      document.getElementById('diagramModal').classList.remove('active');
      document.body.style.overflow = '';
    }

    function renderDiagramRow(row) {
      const nodes = row.nodes || [];

      return `
        <div class="workflow-row">
          ${nodes.map((node, index) => {
            const isLast = index === nodes.length - 1;
            let html = renderDiagramNode(node);

            // Add arrow after node (except for last node, unless it has branches)
            if (!isLast && !node.branches) {
              html += `<div class="workflow-arrow"><i data-lucide="arrow-right" class="icon"></i></div>`;
            }

            // Handle branches (for decision nodes)
            if (node.branches) {
              html += renderBranches(node.branches);
            }

            return html;
          }).join('')}
        </div>
      `;
    }

    function renderDiagramNode(node) {
      const typeClass = node.type || 'process';
      const nodeData = JSON.stringify(node).replace(/'/g, "\\'").replace(/"/g, '&quot;');

      return `
        <div class="workflow-node ${typeClass}" onclick="showNodeDetails(${nodeData})">
          <span class="workflow-node-label">${node.label}</span>
        </div>
      `;
    }

    function renderBranches(branches) {
      return `
        <div class="workflow-branch">
          ${branches.map(branch => `
            <div class="workflow-branch-row">
              <span class="workflow-branch-label">${branch.label}</span>
              <div class="workflow-arrow"><i data-lucide="arrow-right" class="icon"></i></div>
              ${branch.nodes.map((node, idx) => {
                let html = renderDiagramNode(node);
                if (idx < branch.nodes.length - 1) {
                  html += `<div class="workflow-arrow"><i data-lucide="arrow-right" class="icon"></i></div>`;
                }
                return html;
              }).join('')}
            </div>
          `).join('')}
        </div>
      `;
    }

    // Node detail modal
    function showNodeDetails(node) {
      event.stopPropagation();

      document.getElementById('nodeModalTitle').textContent = node.label;
      document.getElementById('nodeModalType').textContent = node.type || 'Process';
      document.getElementById('nodeModalDetails').innerHTML = node.details || '<p style="color: var(--grey-medium);">No details available for this node.</p>';

      document.getElementById('nodeModal').classList.add('active');
      lucide.createIcons();
    }

    function closeNodeModal(event) {
      if (!event || event.target === document.getElementById('nodeModal')) {
        document.getElementById('nodeModal').classList.remove('active');
      }
    }

    // Close modals on Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeNodeModal();
        closeDiagramModal();
      }
    });

    lucide.createIcons();
  </script>
